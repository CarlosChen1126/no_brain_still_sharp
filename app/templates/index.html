<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Real-Time Super-Resolution</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 1.2rem 2rem;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #00e0ff;
    }

    p {
      margin: 0.25rem 0;
      font-size: 1rem;
      color: #ccc;
    }

    #wrap {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
      max-width: 90%;
    }

    video, img {
      border: 2px solid #444;
      border-radius: 12px;
      width: 400px;
      height: 300px;
      object-fit: cover;
    }

    #srGallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    #srGallery img:hover {
      transform: scale(1.03);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    #controls {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      transform: translateX(-15px); /* ðŸ‘ˆ Shift to the left */
    }

    .icon-btn {
      background-color: #222;
      border: 2px solid #00e0ff;
      color: #00e0ff;
      padding: 0.7rem 1.8rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: 0.2s ease;
    }

    .icon-btn:hover {
      background-color: #00e0ff;
      color: #000;
    }

    #status, #fps {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #aaa;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Real-Time Super-Resolution Demo</h1>
    <p>Left: Live Webcam &nbsp;|&nbsp; Right: Enhanced Faces</p>
  </header>

  <div id="wrap">
    <video id="cam" autoplay playsinline muted></video>
    <div id="srGallery"></div>
  </div>

  <div id="controls">
    <button class="icon-btn" id="snapBtn">
      <i class="fas fa-camera-retro"></i> Snap & Enhance
    </button>
  </div>

  <p id="status"></p>
  <div id="fps"></div>
  <canvas id="off" width="320" height="240"></canvas>

  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</body>
</html>
